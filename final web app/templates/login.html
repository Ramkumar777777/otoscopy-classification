{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">
            <i class="bi bi-box-arrow-in-right mr-2"></i> Welcome Back
        </h1>
        <p class="text-gray-600">Sign in to access your dashboard</p>
    </div>

    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="bi bi-person-fill text-blue-600"></i> Username
            </label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="bi bi-lock-fill text-blue-600"></i> Password
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition">
            Login <i class="bi bi-arrow-right ml-1"></i>
        </button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
