{% extends "base.html" %}
{% block title %}Server Error{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center py-12">
    <h1 class="text-9xl font-bold text-red-600 mb-4">500</h1>
    <h2 class="text-2xl font-medium text-gray-900 mb-2">Internal Server Error</h2>
    <p class="text-gray-600 mb-6">Something went wrong on our end. We're working to fix it.</p>
    <div class="space-x-3">
        <a href="{{ url_for('home') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
            <i class="bi bi-house-door mr-2"></i> Return Home
        </a>
        <a href="{{ url_for('predict') }}" class="inline-flex items-center px-4 py-2 border border-blue-600 text-sm font-medium rounded-md shadow-sm text-blue-600 bg-white hover:bg-blue-50">
            <i class="bi bi-upload mr-2"></i> Try Again
        </a>
    </div>
</div>
{% endblock %}
