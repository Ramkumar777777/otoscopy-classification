{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center py-12">
    <h1 class="text-9xl font-bold text-blue-600 mb-4">404</h1>
    <h2 class="text-2xl font-medium text-gray-900 mb-2">Page Not Found</h2>
    <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('home') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
        <i class="bi bi-house-door mr-2"></i> Return Home
    </a>
</div>
{% endblock %}
